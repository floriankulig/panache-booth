<div class="header-logo">
  <div class="burger" role="button" (click)="closeSidebar()">
    <i-feather name="x"></i-feather>
  </div>
  <pb-logo routerLink="/"></pb-logo>
</div>
<div class="content">
  <ul class="menu">
    @for (group of visibleTabs(); track $index) { @if (!!group?.name) {
    <span class="menu-group"
      >{{ group.name }}
      <div class="div"></div
    ></span>
    } @for (link of group.links; track $index) {

    <li
      [class]="{ 'menu-item': true, active: currentUrl === link.url }"
      [routerLink]="link.url"
      (click)="closeSidebar()"
    >
      <i-feather [name]="link.icon"></i-feather>
      <span class="label">{{ link.name }}</span>
    </li>
    } }
  </ul>
</div>
