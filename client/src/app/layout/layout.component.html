<app-sidebar
  [class]="{ open: sidebarOpen() }"
  (close)="closeSidebar()"
></app-sidebar>
<main>
  <app-header (openSidebar)="sidebarOpen.set(true)"></app-header>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</main>
@if (sidebarOpen()) {
<div class="blur-bg" (click)="sidebarOpen.set(false)"></div>
}
