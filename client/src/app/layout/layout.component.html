<pb-sidebar
  [class]="{ open: sidebarOpen() }"
  (closeSidebar)="closeSidebar()"
></pb-sidebar>
<main>
  <pb-header (openSidebar)="sidebarOpen.set(true)"></pb-header>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</main>
@if (sidebarOpen()) {
<div class="blur-bg" (click)="sidebarOpen.set(false)"></div>
}
