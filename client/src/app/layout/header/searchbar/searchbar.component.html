<i-feather name="search" [class]="{ search, active: !!search() }"></i-feather>
<input
  type="text"
  [value]="search()"
  (input)="updateQuery($event)"
  [placeholder]="filterService.searchbarPlaceholder"
/>
<div
  [class]="clearButtonClasses()"
  tabindex="0"
  (click)="clearSearch()"
  (keydown.enter)="clearSearch()"
>
  <i-feather name="x"></i-feather>
</div>
