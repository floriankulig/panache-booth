@if (showLayout) {<app-layout (click)="modalOpen.set(true)"></app-layout>} @else
{<app-auth-layout></app-auth-layout>}

<ul class="notifications">
  @for (notification of activeNotifications(); track $index) {
  <app-notification
    class="notifications__item"
    [notification]="notification"
    [index]="$index"
  ></app-notification>
  }
</ul>

@if (modalOpen()){
<app-modal title="Cart" (close)="modalOpen.set(false)">
  <h1>Cart</h1>
</app-modal>
}
