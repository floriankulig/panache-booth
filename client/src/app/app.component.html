@if (showLayout) {<pb-layout></pb-layout>} @else {<pb-auth-layout
></pb-auth-layout>}

<ul class="notifications">
  @for (notification of activeNotifications(); track $index) {
  <pb-notification
    class="notifications__item"
    [notification]="notification"
    [index]="$index"
  ></pb-notification>
  }
</ul>

@if (cartService.cartOpen()){
<pb-modal heading="Cart" (close)="cartService.cartOpen.set(false)">
  <pb-cart></pb-cart>
</pb-modal>
} @if (orderService.ordersOpen()){
<pb-modal heading="Your Orders" (close)="orderService.ordersOpen.set(false)">
</pb-modal>
}
