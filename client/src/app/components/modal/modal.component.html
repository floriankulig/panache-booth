<div class="modal-container" @modalAnimation>
  <div
    class="close"
    tabindex="0"
    role="button"
    aria-label="Close Modal"
    tabindex="0"
    (click)="onClose()"
    (keydown.enter)="onClose()"
  >
    <i-feather name="x"></i-feather>
  </div>
  @if (!!heading) {
  <h1>{{ heading }}</h1>
  }
  <ng-content></ng-content>
</div>
<div
  tabindex="-1"
  @backdrop
  class="modal-backdrop"
  (click)="onClose()"
  (keydown.enter)="onClose()"
  role="button"
  aria-label="Close Modal"
></div>
