@if (!!notification) {
<div [class]="classes">
  <i-feather [name]="iconName"></i-feather>
  <p>{{ notification.message }}</p>
  <div
    class="notification-close"
    role="button"
    (click)="removeNotification()"
    tabindex="0"
  >
    <i-feather name="x"></i-feather>
  </div>
  <div
    class="progress"
    #progress
    [@progress]="{
      value: shouldAnimate,
      params: {
        animationDuration: shouldAnimate ? notification.duration : 0
      }
    }"
  ></div>
</div>
}
