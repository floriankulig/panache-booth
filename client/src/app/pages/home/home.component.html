<div class="content-inner">
  <div class="heading">
    <h1 class="page-title">All Products</h1>
  </div>
</div>
@if (!!shownProducts().length) {
<section class="grid content-inner">
  @for (product of shownProducts(); track product.id) {
  <pb-product-card
    [product]="product"
    (update)="updateList()"
  ></pb-product-card>
  }
</section>
}
