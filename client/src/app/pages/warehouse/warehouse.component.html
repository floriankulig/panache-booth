<div class="warehouse-wrapper">
  <div class="content-inner">
    <div class="heading">
      <h1 class="page-title">Your Products</h1>
      <section class="actions">
        <button
          class="mobile-main icon"
          title="Add new Product"
          aria-label="Add new Product"
          (click)="openAddProductModal()"
        >
          <i-feather name="plus"></i-feather> <span>Add Product</span>
        </button>
      </section>
    </div>
  </div>
  @if (!!filteredOwnedProducts().length) {
  <div class="grid-transition"></div>
  <section class="grid content-inner">
    @for (product of filteredOwnedProducts(); track product.id) {
    <pb-product-card
      [product]="product"
      (update)="updateList()"
    ></pb-product-card>
    }
  </section>
  }
</div>
@if (addProductModalOpen()) {
<pb-modal
  (modalClose)="addProductModalOpen.set(false)"
  heading="Add New Product"
>
  <pb-add-product
    (cancel)="addProductModalOpen.set(false)"
    (create)="onProductCreated()"
  ></pb-add-product>
</pb-modal>
}
